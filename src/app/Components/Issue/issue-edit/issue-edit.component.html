<div class="container">
    <div class="card text-white bg-primary-mb3">
        <div class="card-header"></div>
        <div class="card-body">
            <form [formGroup]="issueForm" novalidate>
                <div class="form-group">
                    <label for="title">Title <span class="required">*</span></label>
                    <input 
                        type="text" 
                        class="form-control"
                        formControlName="title"
                        [ngClass]="{'is-invalid': submitted && f.title.invalid}">
                    <div *ngIf="submitted && f.title.invalid" class="invalid-feedback">Title required</div>
                </div>
                <div class="form-group">
                    <label for="date">Date <span class="required">*</span></label>
                    <input 
                        type="date" 
                        class="form-control"
                        formControlName="date"
                        [ngClass]="{'is-invalid': submitted && f.date.invalid}">
                    <div *ngIf="submitted && f.date.invalid" class="invalid-feedback">Date required</div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea
                        class="form-control"
                        name="description" 
                        id="description" 
                        cols="30" 
                        rows="5"
                        formControlName="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="asset">Asset <span class="required">*</span></label>
                    <select 
                        class="form-control" 
                        name="asset" 
                        id="asset" 
                        formControlName="asset"
                        [ngClass]="{'is-invalid': submitted && f.asset.invalid}">
                        <ng-container *ngFor="let i of assetList">
                            <option value="{{i}}">{{i}}</option>
                        </ng-container>
                    </select>
                    <div *ngIf="submitted && f.asset.invalid" class="invalid-feedback">Asset required</div>
                </div>
                <div class="form-group">
                    <label for="createdBy">Created By <span class="required">*</span></label>
                    <input class="form-control" type="text" name="createdBy" id="createdBy"
                    formControlName="createdBy" [ngClass]="{'invalid': submitted && f.createdBy.invalid}">
                    <div *ngIf="submitted && f.createdBy.invalid" class="invalid-feedback"></div>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input
                            class="custom-control-input"
                            type="checkbox" 
                            name="completed" 
                            id="completed"
                            checked=""
                            formControlName="completed">
                        <label for="completed" class="custom-control-label">Completed</label>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" *ngIf="!isNew" class="btn btn-danger" (click)="onDelete()">Delete</button>
                    <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
                    <button type="button" class="btn btn-success" [disabled]="!issueForm.valid" (click)="onSubmit()">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
