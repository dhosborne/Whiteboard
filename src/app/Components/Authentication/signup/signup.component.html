<div class="card border-light mb-3" style="max-width: 20rem;">
    <div class="card-body">
      <h4 class="card-title">Register</h4>
      <form [formGroup]="signUpForm">
          <div class="form-group">
              <label for="username">Username <span class="required">*</span></label>
              <input
                id="username"
                type="text"
                class="form-control"
                formControlName="username">
                <div *ngIf="submitted && f.username.invalid" class="invalid-feedback">Username required</div>
          </div>
          <div class="form-group">
              <label for="password">Password <span class="required">*</span></label>
              <input
                id="password"
                type="password"
                class="form-control"
                formControlName="password"
              >
              <div *ngIf="submitted && f.password.invalid" class="invalid-feedback">Password required</div>
          </div>
          <div class="form-group">
            <label for="passConfirm">Confirm Password <span class="required">*</span></label>
            <input
              id="passConfirm"
              type="password"
              class="form-control"
              formControlName="passConfirm" >
            <div *ngIf="submitted && f.passConfirm.invalid" class="invalid-feedback">Password required</div>
            
            <div class="form-group">
                <label for="firstName">First Name <span class="required">*</span></label>
                <input
                  id="firstName"
                  type="text"
                  class="form-control"
                  formControlName="firstName">
                <div *ngIf="submitted && f.firstName.invalid" class="invalid-feedback">First name required</div>
            </div>
          <div class="form-group">
            <label for="lastName">Last Name <span class="required">*</span></label>
            <input
              id="lastName"
              type="text"
              class="form-control"
              formControlName="âˆš">
          <div *ngIf="submitted && f.lastName.invalid" class="invalid-feedback">Last name required</div>
          </div>
        </div>
          <div class="btn-group">
              <button type="button" class="btn btn-default" [disabled]="!signUpForm.valid" (click)="signUp()">Register</button>
          </div>
      </form>
    </div>
</div>
