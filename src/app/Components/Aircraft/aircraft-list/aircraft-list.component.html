<div class="container">
    <div class="row">
        <div class="col-auto mr-auto">
            <h4>Aircrafts</h4>
        </div>
        <div class="col-auto">
            <a [routerLink]="['new']">
                <i class="material-icons">
                    add_circle_outline
                </i>
                New
            </a>
        </div>
    </div>
    <div class="row">
        <ng-container *ngIf="aircraftList?.length > 0; else nothing;">
            <ng-container *ngFor="let av of aircraftList;" >
                <div class="card text-white bg-primary mb-3" (dblclick)="avClicked(av._id)">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-auto mr-auto">
                                {{av.tailNumber}}
                            </div>
                            <div class="col-auto">
                                Batts Due: {{av.reconDate | moment: [28, 'days'] | date: 'MM/dd'}}
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Primary card title</h4>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    </div>
                </div>
            </ng-container>            
        </ng-container>

        <ng-template #nothing>
            <div class="col-auto mr-auto"><h4>No aircraft to display... add one</h4></div>
        </ng-template>
    </div>
</div>
