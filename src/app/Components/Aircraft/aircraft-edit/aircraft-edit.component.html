<div class="container">
    <div class="card text-white bg-primary mb-3">
        <div class="card-header"></div>
        <div class="card-body">
            <form [formGroup]="aircraftForm" novalidate>
                <div class="form-group">
                    <label for="tailNumber">Tail Number <span class="required">*</span></label>
                    <input
                        id="tailNumber" 
                        type="text"
                        class="form-control"
                        formControlName="tailNumber"
                        [ngClass]="{'is-invalid': submitted && f.tailNumber.invalid}">
                    <div *ngIf="submitted && f.tailNumber.invalid" class="invalid-feedback">Tail Number is required</div>
                </div>
                <div class="form-group">
                    <label for="reconDate">Recon Date<span class="required">*</span></label>
                    <input
                        id="reconDate" 
                        type="date"
                        class="form-control"
                        formControlName="reconDate">
                    <div *ngIf="submitted && f.reconDate.invalid" class="invalid-feedback">Recon Date is required</div>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input
                            class="custom-control-input"
                            type="checkbox"
                            name="isActive"
                            id="isActive"
                            checked=""
                            formControlName="isActive">
                        <label for="isActive" class="custom-control-label">Is Active?</label>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" *ngIf="!isNew" class="btn btn-danger" (click)="onDelete()">Delete</button>
                    <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
                    <button type="button" class="btn btn-success" [disabled]="!aircraftForm.valid" (click)="onSubmit()">Submit</button>
                </div>            
            </form>
        </div>
    </div>
</div>
