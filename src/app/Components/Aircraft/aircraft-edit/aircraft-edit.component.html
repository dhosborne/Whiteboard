<div class="container card-edit">
    <div class="card text-white bg-primary mb-3">
        <div class="card-header"></div>
        <div class="card-body">
            <form [formGroup]="aircraftForm">
                <div class="form-group">
                    <label for="tailNumber">Tail Number <span class="required">*</span></label>
                    <input
                        id="tailNumber" 
                        type="text"
                        class="form-control"
                        formControlName="tailNumber"
                        placeholder="ex. CBP108"
                        [ngClass]="{
                            'is-valid': f.tailNumber.valid && (f.tailNumber.dirty || f.tailNumber.touched),
                            'is-invalid': f.tailNumber.invalid && (f.tailNumber.dirty || f.tailNumber.touched)}">
                        <div class="form-control-feedback"
                            *ngIf="f.tailNumber.errors && (f.tailNumber.dirty || f.tailNumber.errors.pattern)">
                            <small><em class="required">Tail number must be formatted like (ex."CBP108")</em></small>

                        </div>
                        <div class="form-control-feedback"
                            *ngIf="f.tailNumber.errors && (f.tailNumber.errors.required && f.tailNumber.touched)">
                            <small><em class="required">Tail number is required</em></small>

                        </div>
                </div>
                <div class="form-group">
                    <label for="reconDate">Recon Date <span class="required">*</span></label>
                    <input
                        id="reconDate" 
                        type="date"
                        class="form-control"
                        formControlName="reconDate"
                        [ngClass]="{
                            'is-valid': f.reconDate.valid && (f.reconDate.touched || f.reconDate.dirty),
                            'is-invalid': f.reconDate.invalid && (f.reconDate.touched || f.reconDate.dirty)}">
                    <div *ngIf="f.reconDate.invalid && (f.reconDate.touched)" class="invalid-feedback">Recon Date is required</div>
                </div>
                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input
                            class="custom-control-input"
                            type="checkbox"
                            name="isActive"
                            id="isActive"
                            checked=""
                            formControlName="isActive">
                        <label for="isActive" class="custom-control-label">Is Active?</label>
                    </div>
                </div>
                <div class="btn-group">
                    <button type="button" *ngIf="!isNew" class="btn btn-danger" (click)="onDelete()">Delete</button>
                    <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
                    <button type="button" class="btn btn-success" [disabled]="!aircraftForm.valid" (click)="onSubmit()">Submit</button>
                </div>            
            </form>
        </div>
    </div>
</div>
