<div class="container">
    <div class="card text-white bg-primary mb-3">
        <div class="card-header"></div>
        <div class="card-body">
            <form [formGroup]="shelterForm" novalidate>
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <input 
                        id="name" 
                        type="text" 
                        class="form-control"
                        formControlName="name"
                        [ngClass]="{'is-invalid':submitted && f.name.invalid}">
                    <div
                        *ngIf="submitted && f.name.invalid" 
                        class="invalid-feedback">
                        Shelter name required
                    </div>
                </div>
                <fieldset>
                    <legend>Inspections</legend>
                    <div class="form-group">
                        <label for="_7Day">7 Day</label>
                        <input type="date" id="_7Day"
                            class="form-control"
                            formControlName="_7Day">
                    </div>
                    <div class="form-group">
                        <label for="_28Day">28 Day</label>
                        <input type="date" id="_28Day"
                            class="form-control"
                            formControlName="_28Day">
                    </div>
                    <div class="form-group">
                        <label for="_84Day">84 Day</label>
                        <input type="date" id="_84Day"
                                class="form-control"
                                formControlName="_84Day">
                    </div>
                    <div class="form-group">
                        <label for="_168Day">168 Day</label>
                        <input type="date" id="_168Day"
                                class="form-control"
                                formControlName="_168Day">
                    </div>
                    <div class="form-group">
                        <label for="airFilters">Air Filters</label>
                        <input type="date" id="airFilters"
                                class="form-control"
                                formControlName="airFilters">
                    </div>
                </fieldset>
                <div class="btn-group">
                        <button type="button" *ngIf="!isNew" class="btn btn-danger" (click)="onDelete()">Delete</button>
                        <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
                        <button type="button" class="btn btn-success" [disabled]="!shelterForm.valid" (click)="onSubmit()">Submit</button>                    
                </div>
            </form>
        </div>
    </div>
</div>
